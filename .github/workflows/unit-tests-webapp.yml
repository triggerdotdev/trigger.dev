name: "üß™ Unit Tests: Webapp"

permissions:
  contents: read

on:
  workflow_call:

jobs:
  unitTests:
    name: "üß™ Unit Tests: Webapp"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        shardIndex: [1, 2, 3, 4, 5, 6, 7, 8]
        shardTotal: [8]
    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      SHARD_INDEX: ${{ matrix.shardIndex }}
      SHARD_TOTAL: ${{ matrix.shardTotal }}
    steps:
      - name: üîß Disable IPv6
        run: |
          sudo sysctl -w net.ipv6.conf.all.disable_ipv6=1
          sudo sysctl -w net.ipv6.conf.default.disable_ipv6=1
          sudo sysctl -w net.ipv6.conf.lo.disable_ipv6=1

      - name: üîß Configure docker address pool
        run: |
          CONFIG='{
            "default-address-pools" : [
              {
                "base" : "172.17.0.0/12",
                "size" : 20
              },
              {
                "base" : "192.168.0.0/16",
                "size" : 24
              }
            ]
          }'
          mkdir -p /etc/docker
          echo "$CONFIG" | sudo tee /etc/docker/daemon.json

      - name: üîß Restart docker daemon
        run: sudo systemctl restart docker

      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ‚éî Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.5

      - name: ‚éî Setup node
        uses: buildjet/setup-node@v4
        with:
          node-version: 20.11.1
          cache: "pnpm"

      # ..to avoid rate limits when pulling images
      - name: üê≥ Login to DockerHub
        if: ${{ env.DOCKERHUB_USERNAME }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: üê≥ Skipping DockerHub login (no secrets available)
        if: ${{ !env.DOCKERHUB_USERNAME }}
        run: echo "DockerHub login skipped because secrets are not available."

      - name: üì• Download deps
        run: pnpm install --frozen-lockfile

      - name: üìÄ Generate Prisma Client
        run: pnpm run generate

      - name: üß™ Run Webapp Unit Tests
        run: pnpm run test:webapp --reporter=default --reporter=blob --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/postgres
          DIRECT_URL: postgresql://postgres:postgres@localhost:5432/postgres
          SESSION_SECRET: "secret"
          MAGIC_LINK_SECRET: "secret"
          ENCRYPTION_KEY: "secret"
          DEPLOY_REGISTRY_HOST: "docker.io"
          CLICKHOUSE_URL: "http://default:password@localhost:8123"

      - name: Gather all reports
        if: ${{ !cancelled() }}
        run: |
          mkdir -p .vitest-reports
          find . -type f -path '*/.vitest-reports/blob-*.json' \
            -exec bash -c 'src="$1"; basename=$(basename "$src"); pkg=$(dirname "$src" | sed "s|^\./||;s|/\.vitest-reports$||;s|/|_|g"); cp "$src" ".vitest-reports/${pkg}-${basename}"' _ {} \;

      - name: Upload blob reports to GitHub Actions Artifacts
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: webapp-blob-report-${{ matrix.shardIndex }}
          path: .vitest-reports/*
          include-hidden-files: true
          retention-days: 1

  merge-reports:
    name: "üìä Merge Reports"
    if: ${{ !cancelled() }}
    needs: [unitTests]
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ‚éî Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.5

      - name: ‚éî Setup node
        uses: buildjet/setup-node@v4
        with:
          node-version: 20.11.1
          # no cache enabled, we're not installing deps

      - name: Download blob reports from GitHub Actions Artifacts
        uses: actions/download-artifact@v4
        with:
          path: .vitest-reports
          pattern: webapp-blob-report-*
          merge-multiple: true

      - name: Merge reports
        run: pnpm dlx vitest@3.1.4 run --merge-reports --pass-with-no-tests
