name: ðŸš€ Publish Trigger.dev Docker

on:
  push:
    branches:
      - main
    tags:
      - "v.docker.*"
      - "build-*"
    paths:
      - ".github/workflows/publish.yml"
      - ".github/workflows/typecheck.yml"
      - ".github/workflows/unit-tests.yml"
      - ".github/workflows/e2e.yml"
      - ".github/workflows/publish-docker.yml"
      - "packages/**"
      - "!packages/**/*.md"
      - "!packages/**/*.eslintrc"
      - "apps/**"
      - "!apps/**/*.md"
      - "!apps/**/*.eslintrc"
      - "integrations/**"
      - "!integrations/**/*.md"
      - "!integrations/**/*.eslintrc"
      - "pnpm-lock.yaml"
      - "pnpm-workspace.yaml"
      - "turbo.json"
      - "docker/Dockerfile"
      - "docker/scripts/**"
      - "tests/**"

permissions:
  id-token: write
  packages: write
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

env:
  AWS_REGION: us-east-1

jobs:
  typecheck:
    uses: ./.github/workflows/typecheck.yml
    secrets: inherit

  units:
    uses: ./.github/workflows/unit-tests.yml
    secrets: inherit

  # e2e:
  #   uses: ./.github/workflows/e2e.yml
  #   with:
  #     package: cli-v3
  #   secrets: inherit

  publish:
    needs: [typecheck, units]
    uses: ./.github/workflows/publish-docker.yml
    secrets: inherit

  publish-infra:
    needs: [typecheck, units]
    uses: ./.github/workflows/publish-infra.yml
    secrets: inherit
