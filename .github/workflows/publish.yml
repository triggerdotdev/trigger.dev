name: ğŸš€ Publish Trigger.dev Docker

on:
  push:
    branches:
      - main
    tags:
      - "v*"
    paths:
      - ".github/workflows/publish.yml"
      - "packages/**"
      - "!packages/**/*.md"
      - "!packages/**/*.eslintrc"
      - "apps/**"
      - "!apps/**/*.md"
      - "!apps/**/*.eslintrc"
      - "integrations/**"
      - "!integrations/**/*.md"
      - "!integrations/**/*.eslintrc"
      - "pnpm-lock.yaml"
      - "pnpm-workspace.yaml"
      - "turbo.json"
      - "docker/Dockerfile"
      - "docker/scripts/**"

permissions:
  id-token: write
  packages: write
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

env:
  AWS_REGION: us-east-1

jobs:
  typecheck:
    name: Ê¦ TypeScript
    runs-on: buildjet-4vcpu-ubuntu-2204
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: â” Setup pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 7.18

      - name: â” Setup node
        uses: buildjet/setup-node@v3
        with:
          node-version: 18
          cache: "pnpm"

      - name: ğŸ“¥ Download deps
        run: pnpm install --frozen-lockfile

      - name: ğŸ“€ Generate Prisma Client
        run: pnpm run generate

      - name: ğŸ” Type check
        run: pnpm run typecheck --filter webapp

  publish:
    needs: [typecheck]
    runs-on: buildjet-4vcpu-ubuntu-2204
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      short_sha: ${{ steps.get_commit.outputs.sha_short }}
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ†š Get the version
        id: get_version
        run: |
          IMAGE_TAG="${GITHUB_REF#refs/tags/}"
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            echo "IMAGE_TAG=${IMAGE_TAG}"
          elif [[ $GITHUB_REF == refs/heads/* ]]; then
            IMAGE_TAG="${GITHUB_REF#refs/heads/}"
            echo "IMAGE_TAG=${IMAGE_TAG}"
          else
            echo "Invalid reference: ${GITHUB_REF}"
            exit 1
          fi
          echo ::set-output name=version::${IMAGE_TAG}

      - name: ğŸ”¢ Get the commit hash
        id: get_commit
        run: |
          echo ::set-output name=sha_short::$(echo ${{ github.sha }} | cut -c1-7)

      - name: ğŸ³ Build Docker Image
        run: |
          docker build -t release_build_image -f ./docker/Dockerfile .

      - name: ğŸ™ Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ™ Push to GitHub Container Registry
        run: |
          docker tag release_build_image $REGISTRY/$REPOSITORY:$IMAGE_TAG
          docker push $REGISTRY/$REPOSITORY:$IMAGE_TAG
        env:
          REGISTRY: ghcr.io/triggerdotdev
          REPOSITORY: trigger.dev
          IMAGE_TAG: ${{ steps.get_version.outputs.version }}

      - name: ğŸ™ Push 'latest' to GitHub Container Registry
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          docker tag release_build_image $REGISTRY/$REPOSITORY:latest
          docker push $REGISTRY/$REPOSITORY:latest
        env:
          REGISTRY: ghcr.io/triggerdotdev
          REPOSITORY: trigger.dev
