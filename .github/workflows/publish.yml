name: üöÄ Publish Trigger.dev Docker

on:
  push:
    branches:
      - main
      - improvements/*
    tags:
      - "v.docker.*"
    paths:
      - ".github/workflows/publish.yml"
      - "packages/**"
      - "!packages/**/*.md"
      - "!packages/**/*.eslintrc"
      - "apps/**"
      - "!apps/**/*.md"
      - "!apps/**/*.eslintrc"
      - "integrations/**"
      - "!integrations/**/*.md"
      - "!integrations/**/*.eslintrc"
      - "pnpm-lock.yaml"
      - "pnpm-workspace.yaml"
      - "turbo.json"
      - "docker/Dockerfile"
      - "docker/scripts/**"
      - "tests/**"

permissions:
  id-token: write
  packages: write
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

env:
  AWS_REGION: us-east-1

jobs:
  typecheck:
    name:  ¶ TypeScript
    runs-on: buildjet-4vcpu-ubuntu-2204
    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ‚éî Setup pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 7.18

      - name: ‚éî Setup node
        uses: buildjet/setup-node@v3
        with:
          node-version: 18
          cache: "pnpm"

      - name: üì• Download deps
        run: pnpm install --frozen-lockfile

      - name: üìÄ Generate Prisma Client
        run: pnpm run generate

      - name: üîé Type check
        run: pnpm run typecheck --filter webapp

  unitTests:
    name: Unit Tests
    runs-on: buildjet-4vcpu-ubuntu-2204
    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ‚éî Setup pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 7.18

      - name: ‚éî Setup node
        uses: buildjet/setup-node@v3
        with:
          node-version: 18
          cache: "pnpm"

      - name: üì• Download deps
        run: pnpm install --frozen-lockfile

      - name: Run Unit Tests
        run: |
          pnpm run test

  e2e:
    name: e2e Tests
    runs-on: buildjet-4vcpu-ubuntu-2204
    steps:
      - name: üê≥ Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ‚éî Setup pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 7.18

      - name: ‚éî Setup node
        uses: buildjet/setup-node@v3
        with:
          node-version: 18
          cache: "pnpm"

      - name: üì• Download deps
        run: pnpm install --frozen-lockfile

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: |
          # Setup environment variables
          cp ./.env.example ./.env
          cp ./examples/nextjs-test/.env.example ./examples/nextjs-test/.env.local

          # Build packages
          pnpm run build --filter @examples/nextjs-test^...
          pnpm --filter @trigger.dev/database generate

          # Move trigger-cli bin to correct place
          pnpm install --frozen-lockfile

          # Execute tests
          pnpm run docker
          pnpm run db:migrate
          pnpm run db:seed
          pnpm run test:e2e

          # Cleanup
          pnpm run docker:stop

      - name: Upload Playwright report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  publish:
    needs: [typecheck, unitTests, e2e]
    runs-on: buildjet-4vcpu-ubuntu-2204
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      short_sha: ${{ steps.get_commit.outputs.sha_short }}
    steps:
      - name: üê≥ Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v3

      - name: üÜö Get the version
        id: get_version
        run: |
          IMAGE_TAG="${GITHUB_REF#refs/tags/}"
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            if [[ $IMAGE_TAG == v.docker.* ]]; then
              ORIGINAL_VERSION="${IMAGE_TAG#v.docker.}"
              IMAGE_TAG="v${ORIGINAL_VERSION}"
            fi
            echo "IMAGE_TAG=${IMAGE_TAG}"
          elif [[ $GITHUB_REF == refs/heads/improvements/* ]]; then
            ORIGINAL_VERSION="${GITHUB_REF#refs/heads/improvements/}"
            IMAGE_TAG="${ORIGINAL_VERSION}.rc"
            echo "IMAGE_TAG=${IMAGE_TAG}"
          elif [[ $GITHUB_REF == refs/heads/* ]]; then
            IMAGE_TAG="${GITHUB_REF#refs/heads/}"
            echo "IMAGE_TAG=${IMAGE_TAG}"
          else
            echo "Invalid reference: ${GITHUB_REF}"
            exit 1
          fi
          echo "::set-output name=version::${IMAGE_TAG}"
      - name: üî¢ Get the commit hash
        id: get_commit
        run: |
          echo ::set-output name=sha_short::$(echo ${{ github.sha }} | cut -c1-7)

      - name: üê≥ Build Docker Image
        run: |
          docker build -t release_build_image -f ./docker/Dockerfile .

      - name: üêô Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: üêô Push to GitHub Container Registry
        run: |
          docker tag release_build_image $REGISTRY/$REPOSITORY:$IMAGE_TAG
          docker push $REGISTRY/$REPOSITORY:$IMAGE_TAG
        env:
          REGISTRY: ghcr.io/triggerdotdev
          REPOSITORY: trigger.dev
          IMAGE_TAG: ${{ steps.get_version.outputs.version }}

      - name: üêô Push 'latest' to GitHub Container Registry
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          docker tag release_build_image $REGISTRY/$REPOSITORY:latest
          docker push $REGISTRY/$REPOSITORY:latest
        env:
          REGISTRY: ghcr.io/triggerdotdev
          REPOSITORY: trigger.dev
