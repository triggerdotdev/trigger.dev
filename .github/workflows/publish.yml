name: üöÄ Publish Trigger.dev Docker

on:
  push:
    branches:
      - main
      - improvements/*
    tags:
      - "v.docker.*"
    paths:
      - ".github/workflows/publish.yml"
      - "packages/**"
      - "!packages/**/*.md"
      - "!packages/**/*.eslintrc"
      - "apps/**"
      - "!apps/**/*.md"
      - "!apps/**/*.eslintrc"
      - "integrations/**"
      - "!integrations/**/*.md"
      - "!integrations/**/*.eslintrc"
      - "pnpm-lock.yaml"
      - "pnpm-workspace.yaml"
      - "turbo.json"
      - "docker/Dockerfile"
      - "docker/scripts/**"
      - "tests/**"

permissions:
  id-token: write
  packages: write
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

env:
  AWS_REGION: us-east-1

jobs:
  typecheck:
    uses: ./.github/workflows/typecheck.yml
    secrets: inherit

  units:
    uses: ./.github/workflows/unit-tests.yml
    secrets: inherit

  e2e:
    uses: ./.github/workflows/e2e.yml
    secrets: inherit

  publish:
    needs: [typecheck, units, e2e]
    runs-on: buildjet-4vcpu-ubuntu-2204
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      short_sha: ${{ steps.get_commit.outputs.sha_short }}
    steps:
      - name: üê≥ Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v3

      - name: üÜö Get the version
        id: get_version
        run: |
          IMAGE_TAG="${GITHUB_REF#refs/tags/}"
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            if [[ $IMAGE_TAG == v.docker.* ]]; then
              ORIGINAL_VERSION="${IMAGE_TAG#v.docker.}"
              IMAGE_TAG="v${ORIGINAL_VERSION}"
            fi
            echo "IMAGE_TAG=${IMAGE_TAG}"
          elif [[ $GITHUB_REF == refs/heads/improvements/* ]]; then
            ORIGINAL_VERSION="${GITHUB_REF#refs/heads/improvements/}"
            IMAGE_TAG="${ORIGINAL_VERSION}.rc"
            echo "IMAGE_TAG=${IMAGE_TAG}"
          elif [[ $GITHUB_REF == refs/heads/* ]]; then
            IMAGE_TAG="${GITHUB_REF#refs/heads/}"
            echo "IMAGE_TAG=${IMAGE_TAG}"
          else
            echo "Invalid reference: ${GITHUB_REF}"
            exit 1
          fi
          echo "::set-output name=version::${IMAGE_TAG}"
      - name: üî¢ Get the commit hash
        id: get_commit
        run: |
          echo ::set-output name=sha_short::$(echo ${{ github.sha }} | cut -c1-7)

      - name: üê≥ Build Docker Image
        run: |
          docker build -t release_build_image -f ./docker/Dockerfile .

      - name: üêô Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: üêô Push to GitHub Container Registry
        run: |
          docker tag release_build_image $REGISTRY/$REPOSITORY:$IMAGE_TAG
          docker push $REGISTRY/$REPOSITORY:$IMAGE_TAG
        env:
          REGISTRY: ghcr.io/triggerdotdev
          REPOSITORY: trigger.dev
          IMAGE_TAG: ${{ steps.get_version.outputs.version }}

      - name: üêô Push 'latest' to GitHub Container Registry
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          docker tag release_build_image $REGISTRY/$REPOSITORY:latest
          docker push $REGISTRY/$REPOSITORY:latest
        env:
          REGISTRY: ghcr.io/triggerdotdev
          REPOSITORY: trigger.dev
