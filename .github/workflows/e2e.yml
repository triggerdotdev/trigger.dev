name: "E2E"

permissions:
  contents: read

on:
  workflow_call:
    inputs:
      package:
        description: The identifier of the job to run
        default: webapp
        required: false
        type: string

jobs:
  cli-v3:
    name: "ğŸ§ª CLI v3 tests (${{ matrix.os }} - ${{ matrix.package-manager }})"
    if: inputs.package == 'cli-v3' || inputs.package == ''
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        package-manager: ["npm", "pnpm"]
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: â” Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.23.0

      - name: â” Setup node
        uses: buildjet/setup-node@v4
        with:
          node-version: 24.11.1

      - name: ğŸ“¥ Download deps
        run: pnpm install --frozen-lockfile --filter trigger.dev...

      - name: ğŸ“€ Generate Prisma Client
        run: pnpm run generate

      - name: ğŸ”§ Build v3 cli monorepo dependencies
        run: pnpm run build --filter trigger.dev^...

      - name: ğŸ”§ Build worker template files
        run: pnpm --filter trigger.dev run build:workers

      - name: Enable corepack
        run: corepack enable

      - name: Run E2E Tests
        shell: bash
        run: |
          LOG=debug PM=${{ matrix.package-manager }} pnpm --filter trigger.dev run test:e2e
