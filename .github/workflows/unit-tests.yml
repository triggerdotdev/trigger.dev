name: "🧪 Unit Tests"
on:
  workflow_call:
jobs:
  unitTests:
    name: "🧪 Unit Tests"
    runs-on: buildjet-8vcpu-ubuntu-2204
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ⎔ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.5

      - name: ⎔ Setup node
        uses: buildjet/setup-node@v3
        with:
          node-version: 20.11.1
          cache: "pnpm"

      - name: 📥 Download deps
        run: pnpm install --frozen-lockfile

      - name: Run Unit Tests
        run: |
          pnpm run test
